<!doctype html>
<html>

  <head>
    <title>TV Info</title>
    <script src="js/popup.js"></script>
    <script src="js/trakttv.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <div class="poster">
        <img id="posterImage" width="150" height="220">
      </div>

      <div class="title">
        <h1 id="title"></h1>
      </div>

      <div class="info">
        <p id="rating"></p>
        <p id="runtime"></p>
        <p id="network"></p>
        <p id="year"></p>
      </div>

    </div>

    <div class="clearfix"></div>

    <div class="description">
      <p id="overview"></p>
    </div>
  </body>

</html>
